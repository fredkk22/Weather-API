<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./jass.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 class="flex-column align-center"></h1>
    </header>
    <main>
        <div class="flex-row justify-space-between">
            <section>
                <form class="col-12 ml-1">
                    <label for="citysearch" class="citylabel"></label>
                    <input type="text" class="form-input cityinput" placeholder="e.g. New York City, etc.">
                    <button class="btn btn-link searchbtn col-12"></button>
                </form>
            </section>
            <section class="col-9 card m-3 mainweather">
                <div class=""></div>
            </section>
        </div>
        <div class="flex-column align-end">
            <section class="flex-row col-9">
                <div class="card col-2 m-3"></div>
                <div class="card col-2 m-3"></div>
                <div class="card col-2 m-3"></div>
                <div class="card col-2 m-3"></div>
                <div class="card col-2 m-3"></div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
